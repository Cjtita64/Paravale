<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#ff4d6d;
  --light:#fff0f3;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--light);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
#welcome{
  position:fixed;
  inset:0;
  background:#fff;
  z-index:100;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  cursor:pointer;
}
.heart-btn{
  font-size:80px;
  animation:pulse 1.5s infinite;
}
.card{
  width:90%;
  max-width:380px;
  background:#fff;
  padding:30px;
  border-radius:25px;
  box-shadow:0 15px 35px rgba(255,77,109,.2);
  text-align:center;
  display:none;
  animation:slideIn .8s ease;
}
h1{
  font-family:'Dancing Script',cursive;
  color:var(--pink);
  font-size:2.2rem;
  margin-bottom:15px;
}
#text{
  font-size:1rem;
  color:#444;
  line-height:1.6;
  min-height:100px;
}
.buttons{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:25px;
}
button,.ws-link{
  padding:15px;
  border:none;
  border-radius:15px;
  font-weight:600;
  cursor:pointer;
  text-decoration:none;
}
.si{background:var(--pink);color:#fff;}
.espera{background:#ffb703;color:#fff;}
.no{
  background:#adb5bd;
  color:#fff;
  position:absolute;
  width:80px;
}
.ws-link{
  background:#25D366;
  color:#fff;
  margin-top:15px;
  display:none;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}
@keyframes slideIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- AUDIO EN LA RA√çZ -->
<audio id="musica" src="song.mp3" preload="auto"></audio>

<!-- PANTALLA INICIAL -->
<div id="welcome" onclick="abrir()">
  <div class="heart-btn">üíù</div>
  <p style="color:#ff4d6d;">Toca para abrir tu mensaje</p>
</div>

<!-- TARJETA -->
<div class="card" id="card">
  <h1>Para alguien especial...</h1>
  <p id="text"></p>

  <div class="buttons" id="btnContainer">
    <button class="si" onclick="aceptar()">¬°S√≠, quiero! ‚ù§Ô∏è</button>
    <button class="espera" onclick="esperar()">A√∫n no es el momento ‚è≥</button>
    <button class="no" id="btnNo" onmouseover="huir()">No</button>
  </div>

  <a id="ws"
     href="https://wa.me/51910446001?text=¬°S√≠ acepto! ‚ù§Ô∏è"
     class="ws-link">¬°D√≠selo por WhatsApp! üì±</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
const mensaje="Vale, tal vez es muy pronto para decirte esto, pero la neta me gustas y quiero estar contigo... ¬øMe dar√≠as la oportunidad?";
let index=0;
let escribiendo=true;

function escribir(){
  if(index<mensaje.length && escribiendo){
    document.getElementById("text").innerHTML+=mensaje.charAt(index);
    index++;
    setTimeout(escribir,50);
  }
}

function abrir(){
  document.getElementById("welcome").style.display="none";
  document.getElementById("card").style.display="block";

  const audio=document.getElementById("musica");
  audio.volume=0.8;
  audio.play();

  escribir();
}

function aceptar(){
  escribiendo=false;
  document.getElementById("text").innerHTML="¬°Me haces la persona m√°s feliz! ‚ú® Prometo cuidarte siempre.";
  document.getElementById("btnContainer").style.display="none";
  document.getElementById("ws").style.display="block";
  confetti({particleCount:150,spread:70,origin:{y:0.6}});
}

function esperar(){
  escribiendo=false;
  document.getElementById("text").innerHTML="Entiendo... üòä No hay prisa, esperar√© el tiempo que sea necesario por ti.";
  document.getElementById("btnContainer").style.display="none";
}

function huir(){
  const btn=document.getElementById("btnNo");
  btn.style.left=Math.random()*(window.innerWidth-100)+"px";
  btn.style.top=Math.random()*(window.innerHeight-50)+"px";
}
</script>

</body>
</html>
