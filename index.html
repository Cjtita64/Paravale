<script>
    const mensaje = "Vale, tal vez es muy pronto para decirte esto, pero la neta me gustas y quiero estar contigo... ¬øMe dar√≠as la oportunidad?";
    let index = 0;
    let escribiendo = true;
    let player;

    function escribir() {
        if (index < mensaje.length && escribiendo) {
            document.getElementById("text").innerHTML += mensaje.charAt(index);
            index++;
            setTimeout(escribir, 50);
        }
    }

    function abrir() {
        document.getElementById("welcome").style.display = "none";
        document.getElementById("card").style.display = "block";

        if (player) player.playVideo();
        escribir();
    }

    function aceptar() {
        escribiendo = false;
        document.getElementById("text").innerHTML =
            "¬°Me haces la persona m√°s feliz! ‚ú® Prometo cuidarte siempre.";
        document.getElementById("btnContainer").style.display = "none";
        document.getElementById("ws").style.display = "block";
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function esperar() {
        escribiendo = false;
        document.getElementById("text").innerHTML =
            "Entiendo... üòä No hay prisa, esperar√© el tiempo que sea necesario por ti.";
        document.getElementById("btnContainer").style.display = "none";
    }

    function huir() {
        const btn = document.getElementById("btnNo");
        btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player("ytplayer");
    }

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
</script>
